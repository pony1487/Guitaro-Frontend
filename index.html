<button id="feedback_modal_btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#feedbackModal">
  TEST MODAL
</button>

  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Feedback</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal_body" class="modal-body">
          <p id="lesson_name"></p>
          <p id="lesson_bpm"></p>
          <p id="lesson_feedback"></p>
          <p id="lesson_note_duration"></p>
          <p id="user_note_duration"></p>
          <p id="timing_difference"></p>
          <p id="wrong_notes_played"></p>  
          <hr>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


<button id="upload_modal_btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadProgressModal">
  TEST progress
</button>

  <div class="modal fade" id="uploadProgressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Processing...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal_body" class="modal-body">
              <div class="spinner-border" role="status">
                  <span class="sr-only">Analysing Recording...</span>
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
